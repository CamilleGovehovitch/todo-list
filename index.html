<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/187870b032.js" crossorigin="anonymous"></script>
  <title>TODO List</title>
</head>
<body>
  <header>
    <h1>TODO-LIST</h1>
  </header>
  <div class="dashboard">
    <h2>DASHBOARD</h2>
    <div class="dashboard-informations">
      <h3>Informations</h2>
      <span id="currentDay"></span>
    </div>
    <div class="dashboard-controls">
      <h3>Controls</h3>
      <button id="addCardButton">Add Card</button>
    </div>
  </div>
  <div class="card-manager">
    <div class="card-label">
      <div class="card-label-title">
        <h3>Not Started</h3>
      </div>
      <div class="card-screen" id="cardNotStarted"></div>
    </div>
    <div class="card-label">
      <div class="card-label-title">
        <h3>Work In Progress</h3>
      </div>
      <div class="card-screen" id="cardWIP"></div>
    </div>
    <div class="card-label">
      <div class="card-label-title">
        <h3>Finished</h3>
      </div>
      <div class="card-screen" id="cardFinished"></div>
    </div>
  </div>
  <script src="./assets/js/index.js" defer></script>
  <script src="./assets/js/card.js"></script>
</body>
</html>
